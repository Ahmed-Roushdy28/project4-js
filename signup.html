<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>login</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="main.css">
  </head>
  <body>
   <div class="container text-center my-5 ">
    <form onsubmit="onSubmit(event)" id="loginform" class="group w-75 p-5 m-auto">
      <h1 class="text">Smart Login System</h1>
      <input id="name" name="name" type="text" class="form-control my-3 text-light " placeholder="Enter Your First & Last Name">
      <input id="email" name="email" type="email" class="form-control my-3 text-light" placeholder="Enter Your email">
      <input id="password" name="password" type="password" class="form-control my-3 text-light" placeholder="Enter Your password">
      <input id="re-password" name="rePassword" type="password" class="form-control my-3 text-light" placeholder="Enter Your password again">
      <input id="phone" name="phone" type="phone" class="form-control my-3 text-light" placeholder="Enter Your phone">
      <p id="passwordMatch" class="d-none"></p>
      <button type="submit" class="submit-btn btn btn-outline-info w-100 my-3 ">Submit</button>
      <p class="text-light">already have an account? <a href="index.html">Sign in</a></p>
    </form>
   </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="signup.js"></script>
  </body>
</html>
